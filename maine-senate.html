<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 912px;
            height: 669px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SenateGeo_0.js"></script>
        <script src="data/SenateHex_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.930367197623426,-74.76929766999002],[52.14500798957354,-53.97361677738141]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_SenateGeo_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Senate District</strong><br />' + (feature.properties['Senate District'] !== null ? Autolinker.link(String(feature.properties['Senate District'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Party</strong><br />' + (feature.properties['Party'] !== null ? Autolinker.link(String(feature.properties['Party'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Name of Senator</strong><br />' + (feature.properties['Name of Senator'] !== null ? Autolinker.link(String(feature.properties['Name of Senator'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SenateGeo_0_0(feature) {
            switch(String(feature.properties['Party'])) {
                case 'D':
                    return {
                pane: 'pane_SenateGeo_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,13,202,1.0)',
            }
                    break;
                case 'R':
                    return {
                pane: 'pane_SenateGeo_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,0,3,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_SenateGeo_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,174,130,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_SenateGeo_0');
        map.getPane('pane_SenateGeo_0').style.zIndex = 400;
        map.getPane('pane_SenateGeo_0').style['mix-blend-mode'] = 'normal';
        var layer_SenateGeo_0 = new L.geoJson(json_SenateGeo_0, {
            attribution: '',
            pane: 'pane_SenateGeo_0',
            onEachFeature: pop_SenateGeo_0,
            style: style_SenateGeo_0_0,
        });
        bounds_group.addLayer(layer_SenateGeo_0);
        map.addLayer(layer_SenateGeo_0);
        function pop_SenateHex_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Senate Dis</strong><br />' + (feature.properties['Senate Dis'] !== null ? Autolinker.link(String(feature.properties['Senate Dis'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Party</strong><br />' + (feature.properties['Party'] !== null ? Autolinker.link(String(feature.properties['Party'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Name of Se</strong><br />' + (feature.properties['Name of Se'] !== null ? Autolinker.link(String(feature.properties['Name of Se'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SenateHex_1_0(feature) {
            switch(String(feature.properties['Party'])) {
                case 'D':
                    return {
                pane: 'pane_SenateHex_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,13,202,1.0)',
            }
                    break;
                case 'R':
                    return {
                pane: 'pane_SenateHex_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,0,3,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_SenateHex_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,174,130,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_SenateHex_1');
        map.getPane('pane_SenateHex_1').style.zIndex = 401;
        map.getPane('pane_SenateHex_1').style['mix-blend-mode'] = 'normal';
        var layer_SenateHex_1 = new L.geoJson(json_SenateHex_1, {
            attribution: '',
            pane: 'pane_SenateHex_1',
            onEachFeature: pop_SenateHex_1,
            style: style_SenateHex_1_0,
        });
        bounds_group.addLayer(layer_SenateHex_1);
        var baseMaps = {"Geographic":layer_SenateGeo_0, "Hex":layer_SenateHex_1};
        L.control.layers(baseMaps,{},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
