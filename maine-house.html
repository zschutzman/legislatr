<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 912px;
            height: 669px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        
        
        <div id="text">
        <p>
        Maine has 151 House districts, all about the same population, probably in the ballpark of 8,000?
        <br />
        Maine passed comprehensive redistricting reform in the early 2010s and the current maps were all enacted in 2013.
        <br />
        Maine has some weird rules about how you are and aren't allowed to split towns.
        </p>
        </div>        
        
        
        
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/GeoHouse_0.js"></script>
        <script src="data/HexHouse_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.500287137626714,-82.76641083428181],[51.73327413474818,-61.81827500339942]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_GeoHouse_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td style="white-space: nowrap" colspan="2"><strong>House District</strong><br />' + (feature.properties['House Dist'] !== null ? Autolinker.link(String(feature.properties['House District'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td style="white-space: nowrap" colspan="2"><strong>Name of Representative</strong><br />' + (feature.properties['Name of Re'] !== null ? Autolinker.link(String(feature.properties['Name of Representative'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td style="white-space: nowrap" colspan="2"><strong>Party</strong><br />' + (feature.properties['Party'] !== null ? Autolinker.link(String(feature.properties['Party'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GeoHouse_0_0(feature) {
            switch(String(feature.properties['Party'])) {
                case 'C':
                    return {
                pane: 'pane_GeoHouse_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,236,2,1.0)',
            }
                    break;
                case 'D':
                    return {
                pane: 'pane_GeoHouse_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(59,1,231,1.0)',
            }
                    break;
                case 'I':
                    return {
                pane: 'pane_GeoHouse_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,236,2,1.0)',
            }
                    break;
                case 'R':
                    return {
                pane: 'pane_GeoHouse_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,0,3,1.0)',
            }
                    break;
                case 'U':
                    return {
                pane: 'pane_GeoHouse_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,236,2,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_GeoHouse_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,195,122,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_GeoHouse_0');
        map.getPane('pane_GeoHouse_0').style.zIndex = 400;
        map.getPane('pane_GeoHouse_0').style['mix-blend-mode'] = 'normal';
        var layer_GeoHouse_0 = new L.geoJson(json_GeoHouse_0, {
            attribution: '',
            pane: 'pane_GeoHouse_0',
            onEachFeature: pop_GeoHouse_0,
            style: style_GeoHouse_0_0,
        });
        bounds_group.addLayer(layer_GeoHouse_0);
        map.addLayer(layer_GeoHouse_0);
        function pop_HexHouse_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td style="white-space: nowrap" colspan="2"><strong>House District</strong><br />' + (feature.properties['House Dist'] !== null ? Autolinker.link(String(feature.properties['House District'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td style="white-space: nowrap" colspan="2"><strong>Name of Representative</strong><br />' + (feature.properties['Name of Re'] !== null ? Autolinker.link(String(feature.properties['Name of Representative'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td style="white-space: nowrap" colspan="2"><strong>Party</strong><br />' + (feature.properties['Party'] !== null ? Autolinker.link(String(feature.properties['Party'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }


        map.createPane('pane_HexHouse_1');
        map.getPane('pane_HexHouse_1').style.zIndex = 401;
        map.getPane('pane_HexHouse_1').style['mix-blend-mode'] = 'normal';
        var layer_HexHouse_1 = new L.geoJson(json_HexHouse_1, {
            attribution: '',
            pane: 'pane_HexHouse_1',
            onEachFeature: pop_HexHouse_1,
            style: style_HexHouse_1_0,
        });
        bounds_group.addLayer(layer_HexHouse_1);
        var baseMaps = {"Geographic":layer_GeoHouse_0, "Hex":layer_HexHouse_1};
        L.control.layers(baseMaps,{},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
